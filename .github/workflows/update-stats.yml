name: 📊 Update Solve Stats

on:
  schedule:
    - cron: '0 15 * * 0'  # 매주 월요일 자정 UTC (한국 기준 오전 15시)
  workflow_dispatch:      # 수동 실행 허용

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 커밋 기록 필요

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Configure git user
        run: |
          git config user.name "algo-holic[bot]"
          git config user.email "Kb-algo-holic@users.noreply.github.com"
                
      - name: 🏗️ Checkout main and create new branch
        run: |
          git fetch origin
          git checkout -B update-solve-stats origin/main
          
      - name: Generate stats and update README
        run: |
          python3 scripts/update_readme.py
          
      - name: Commit changes
        run: |    
          git add README.md
          git diff --cached --quiet || git commit -m "📊 Update solve stats"
          
      - name: Push branch
        run:  git push -f origin update-solve-stats
        
      - name: Check current HEAD and branches
        run: |
          git log --oneline -n 5
          git branch -a
          git status
          git show --summary

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ":robot: Update solve stats"
          branch: update-solve-stats
          base: main
          title: "자동 업데이트: solve stats"
          body: |
            자동으로 생성된 PR입니다.  
            통계 데이터가 업데이트되었습니다.
