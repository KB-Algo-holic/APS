name: Weekly Solve Report

on:
  schedule:
    - cron: '59 14 * * 0'  # 매주 일요일 23:59 (KST 기준)
  workflow_dispatch:

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Count solve commits for this week
        id: solve
        run: |
          # 기준일: 2025-06-24 (4주차 시작일)
          BASE_DATE="2025-06-24"
          BASE_WEEK=4

          NOW_TS=$(date +%s)
          BASE_TS=$(date -d "$BASE_DATE" +%s)

          # 현재 주차 계산
          DAYS_SINCE_BASE=$(( (NOW_TS - BASE_TS) / 86400 ))
          WEEKS_SINCE_BASE=$(( DAYS_SINCE_BASE / 7 ))
          CURRENT_WEEK=$(( BASE_WEEK + WEEKS_SINCE_BASE ))

          declare -A stats

          # main 브랜치에서 solve 커밋 추출
          git fetch origin main --depth=100
          git log origin/main --grep="solve" --pretty='%an|%ad' --date=iso | while IFS="|" read -r name date; do
            COMMIT_TS=$(date -d "$date" +%s)
            DAYS=$(( (COMMIT_TS - BASE_TS) / 86400 ))
            WEEK_OF_COMMIT=$(( BASE_WEEK + (DAYS / 7) ))

            if [ "$WEEK_OF_COMMIT" -eq "$CURRENT_WEEK" ]; then
              stats["$name"]=$(( stats["$name"] + 1 ))
            fi
          done

          echo "📊 이번 주 Solve 커밋 랭킹 (${CURRENT_WEEK}주차)" > message.txt
          echo "" >> message.txt
          echo "| 이름     | 커밋 수 |" >> message.txt
          echo "|----------|---------|" >> message.txt

          for name in "${!stats[@]}"; do
            printf "| %-8s | %-7d |\n" "$name" "${stats[$name]}"
          done | sort -t '|' -k3 -nr >> message.txt

          echo 'CONTENT<<EOF' >> $GITHUB_ENV
          cat message.txt >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$(jq -n --arg content "$CONTENT" --arg username "Algo-Holic Bot" \
                 '{content: $content, username: $username}')" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
