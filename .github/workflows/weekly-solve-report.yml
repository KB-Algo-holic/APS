name: Weekly Solve Report

on:
  schedule:
    - cron: '59 14 * * 0'  # ë§¤ì£¼ ì¼ìš”ì¼ 23:59 (KST ê¸°ì¤€)
  workflow_dispatch:

jobs:
  weekly-solve-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ì»¤ë°‹ ì´ë ¥ í•„ìš”
          
      - name: Count solve commits for this week
        id: solve
        run: |
          # ê¸°ì¤€ì¼: ì›”ìš”ì¼
          BASE_DATE="2025-06-22"
          BASE_WEEK=4
          
          NOW_TS=$(date +%s)
          BASE_TS=$(date -d "$BASE_DATE" +%s)
          
          DAYS_SINCE_BASE=$(( (NOW_TS - BASE_TS) / 86400 ))
          WEEKS_SINCE_BASE=$(( DAYS_SINCE_BASE / 7 ))
          CURRENT_WEEK=$(( BASE_WEEK + WEEKS_SINCE_BASE ))
          
          git log main --grep="solve" --pretty='%an|%ad' --date=iso | while IFS="|" read -r name date; do
              COMMIT_TS=$(date -d "$date" +%s)
              DAYS=$(( (COMMIT_TS - BASE_TS) / 86400 ))
          
              # ìŒìˆ˜ ë˜ëŠ” ê²½ìš° ë°©ì§€ (ê¸°ì¤€ì¼ ì´ì „ ì»¤ë°‹ ì œì™¸)
              if [ "$DAYS" -lt 0 ]; then
                  continue
              fi
          
              WEEK_OF_COMMIT=$(( BASE_WEEK + (DAYS / 7) ))
          
              if [ "$WEEK_OF_COMMIT" -eq "$CURRENT_WEEK" ]; then
                stats["$name"]=$(( ${stats["$name"]:-(0)} + 1 ))
              fi
          done

          echo "ðŸ“Š ì´ë²ˆ ì£¼ Solve ì»¤ë°‹ í†µê³„ (${CURRENT_WEEK}ì£¼ì°¨)" > message.txt
          echo "" >> message.txt
          echo "| ì´ë¦„     | ì»¤ë°‹ ìˆ˜ |" >> message.txt
          echo "|----------|---------|" >> message.txt

          for name in "${!stats[@]}"; do
            printf "| %-8s | %-7d |\n" "$name" "${stats[$name]}"
          done | sort -t '|' -k3 -nr >> message.txt

          echo 'CONTENT<<EOF' >> $GITHUB_ENV
          cat message.txt >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$(jq -n --arg content "$CONTENT" --arg username "Algo-Holic Bot" \
                 '{content: $content, username: $username}')" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
